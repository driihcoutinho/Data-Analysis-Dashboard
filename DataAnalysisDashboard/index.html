<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Análise de Dados</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Dashboard de Análise de Dados</h1>
    </header>
    
    <main>
        <section id="filters">
            <!-- Filtros dinâmicos serão adicionados aqui -->
        </section>
        
        <section id="charts">
            <!-- Gráficos serão renderizados aqui -->
        </section>
    </main>

    <div class="export-buttons">
        <button id="export-pdf">Exportar para PDF</button>
        <button id="export-excel">Exportar para Excel</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
